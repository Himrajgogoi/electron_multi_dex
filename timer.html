<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href= "node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Multi Dex</title> 
    </head>
    <body style="background-color: black;">
        <a href="./index.html"><i class="fa fa-arrow-left fa-lg"  style=" margin-top: 4vh; margin-left: 3vw"></i></a>
        <div class="row">
            <div class = "col-12 col-sm-4 offset-sm-4"> <h2 style="color:white; margin-top: 4vh; text-align: center; border-bottom: 1px solid wheat;"><b>Timer.</b></h2>
            </div> 
        </div>  
        
        <div class="row" style="margin-top: 8vh;">
            <div class="col-12 col-sm-6 offset-sm-3">
                <div class="container optionPart">
                    <div class="row">
                       <div class="col-12 col-sm-8 offset-2" id="stopwatch">
                        <!-- <span id="hours">00</span>: -->
                        <span id="minutes">00</span>:
                        <span id="seconds">00</span>
                       </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" style="margin-top: 2vh;">
            <div class="col-12 col-sm-6 offset-sm-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-8 offset-sm-2 flex-containerTimer" >
                          <!-- <input type="text" id="hourInput" placeholder="Hours"> -->
                          <input type="text" id="minuteInput" placeholder="Minutes">
                          <input type="text" id="secondInput" placeholder="Seconds">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-8 offset-sm-3 flex-containerTimer" >
                          <button id="reset">Reset</button>
                          <button id="start">Start</button>
                          <button id="stop">Stop</button>
                          <button id="set">Set</button>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="flex-container wrap"  style="border-top: 1px ridge rgb(46, 46, 46); margin-top: 10vh;">
            <a href="./clock.html" style="text-decoration: none;"><div class="card flex-item" id="ClockPage"><h3>Clock.</h3></div></a>
            <a href="./stopwatch.html" style="text-decoration: none;"><div class="card flex-item" id="StopwatchPage"><h3>Stopwatch.</h3></div></a>
            <div class="card flex-item" id="TimerPage"><h3>Timer.</h3></div>                      
        </div>
        <script>
            require("./Files/timer.js")
        </script>
     
    </body>
</html>
