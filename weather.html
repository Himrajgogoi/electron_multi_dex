<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href= "node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Multi Dex</title> 
    </head>
    <body style="background-color: black;">
        <a href="./index.html"><i class="fa fa-arrow-left fa-lg"  style=" margin-top: 4vh; margin-left: 3vw"></i></a>
        <div class="row">
            <div class="col-12 col-sm-4" id="locationPart">
                <h2 class="Headline"><b>Locations.</b></h2>
                 <div class="card options" id="Guwahati"><p ><h3>Guwahati.</h3></p></div>
                 <div class="card options" id="Dibrugarh"><p ><h3>Dibrugarh.</h3></p></div>
                 <div class="card options" id="Jorhat"><p ><h3>Jorhat.</h3></p></div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="container" style="margin-top: 5vh;">
                    <h1 id="city" style="color: white"><b> Loading...</b></h1>
                    <div class="row">
                        <div class="col-12 col-sm-8">
                          <img class="img-fluid card-img img-thumbnail" id="Image" alt="Location" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/34/00/63/guwahati.jpg?w=1100&h=600&s=1">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h3 style="margin-top: 2vh; color: white; border-bottom: 1px solid grey;">Description</h3>
                             <h4 id="Description" style=" color: white"> Loading...</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <h3 style="margin-top: 2vh; color: white; border-bottom: 1px solid grey;">Feels Like</h3>
                            <h4 id="Feels_Like" style=" color: white"> Loading...</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h3 style="margin-top: 7vh; color: white; border-bottom: 1px solid grey;">Humidity</h3>
                             <h4 id="Humidity" style=" color: white"> Loading...</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <h3 style="margin-top: 7vh; color: white; border-bottom: 1px solid grey;">Wind</h3>
                            <h4 id="Wind" style=" color: white"> Loading...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            require("./Files/weather.js")
        </script>
